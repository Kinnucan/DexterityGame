<!-- THe following sets up the game to run with Corodva, giving it a title,
setting up the checker for when the phone changes/is in portrait mode and gives
this style an id, then loads/adds the js scripts -->
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Dexterity Game by PaNaZaRy</title>
        <style>
            body{
              margin:0px;
              padding: 0px;
            }
            #turn{
                      width:100%;
              				height:100%;
              				position:fixed;
              				top:0px;
              				left:0px;
              				background-color:white;
              				background-image:url('img/playLandscape.png');
              				background-repeat:no-repeat;
              				background-position: center center;
              				display:none;
                    }
        </style>
    </head>
    <body>
      <div id = "turn"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="phaser-3.22.0/dist/phaser.js"></script>
        <script src="dextGameShapeDataBase.js"></script>
        <script src="interpolation.js"></script>
        <script src="dextgameWelcomeScreen.js"></script>
        <script src="dextgameRulesScreen.js"></script>
        <script src="tracer.js"></script>
        <script src="dextgameGameScreen.js"></script>
        <script src="dextgameScoreScreen.js"></script>
        <script src="dextgameLoseScreen.js"></script>
        <script src="dextgameWinScreen.js"></script>
        <script src="dextgameRestart.js"></script>
        <script src="dextgamesmultitouchscreensetup.js"></script>
    </body>
</html>
